{% extends 'base.html' %}
{% block title %}All Expenses{% endblock %}
{% block content %}
<div class="card fade-in">
  <div class="card-header">
    <h5 class="card-title"><i class="fas fa-list me-2"></i>All Expenses</h5>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Amount (â‚¹)</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for e in expenses %}
        <tr>
          <td>{{ e.date.strftime('%Y-%m-%d') }}</td>
          <td>{{ e.category }}</td>
          <td>{{ e.amount }}</td>
          <td>{{ e.description }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
